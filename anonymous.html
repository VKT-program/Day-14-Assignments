<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>
    <h3>This is an example of ANONYMOUS FUNCTION:- </h3>
    <script>
        const greet = function(name) {
        document.writeln("Hello, " +name + "(from anonymous function)");
        };
        greet("VIDHARBH");
    </script>
</body>
</html>
