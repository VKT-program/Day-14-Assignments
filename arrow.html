<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <h3>This is an example of ARROW FUNCTION:- </h3>
    <script>
        const multiply = (a, b) => {a * b};
        document.write("4 * 5 = " +multiply(4, 5));
    </script>
</body>
</html>
