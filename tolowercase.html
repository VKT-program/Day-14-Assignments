<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String tolowercase</title>
</head>
<body>
    <h3>This is the tolowercase method- </h3>
    <script>
        var str= "Mathematics is an interesting subject.";
        var s2= str.toLowerCase();
        document.write(s2);
    </script>
</body>
</html>
