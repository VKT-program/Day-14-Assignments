<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String slice</title>
</head>
<body>
    <h3>This is the slice method- </h3>
    <script>
        var str= "Mathematics is an interesting subject.";
        var s2= str.slice(2,5);
        document.write(s2);
    </script>
