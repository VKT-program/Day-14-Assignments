<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Named Function</title>
</head>
<body>
    <h3>This is an example of NAMED FUNCTION-</h3>
    <script>
        function square(x) {
            return x*x;
        }
        document.write("Square of 6 is: " + square(6));
    </script>
</body>
</html>
