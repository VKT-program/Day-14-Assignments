<!DOCTYPE html>

<head>

    <title>String concat- </title>
</head>
<body>
    <h3>This is concat method-</h3>
    <script>
        var s1= "Vidharbh";
        var s2= " Tyagi";
        var s3= s1.concat(s2);
        document.write(s3);
    </script>
