<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE FUNCTION</title>
</head>
<body>
    <h2>IIFE stands for- Immediately Invoked Function Expression</h2>
    <br>
    <h3>This is an example of IIFE Function</h3>
    <script>
        (function() {
            document.write("This is an IIFE - it runs immediately");
        }) ();
    </script>
</body>
</html>
